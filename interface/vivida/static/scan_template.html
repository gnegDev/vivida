{% extends 'layout/base_template.html' %}

{% block styles %}
    <title>Снимок</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scan_styles.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="page-title">Информация о снимке</h1>
        
        <div class="info-section">
            <div class="info-panel">
                <h3 class="info-title">Информация о пациенте</h3>
                <div class="info-content" id="info1">
                    {% for key, value in patient_data.items() %}
                        <p><strong>{{ key }}: </strong>{{ value }}</p>
                    {% endfor %}
                </div>
                <a href="/dashboard/{{ patient_data['patient_id'] }}/download" class="panel-button">Скачать отчёт</a>
                <a href="/dashboard/{{ patient_data['patient_id'] }}/delete" class="panel-button">Удалить данные</a>
            </div>
        </div>
    </div>
{% endblock %}
